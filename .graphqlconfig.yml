projects:
  DV AppSync App:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: qldk56znnzavza3v6mzjadbygi
        maxDepth: 2
extensions:
  amplify:
    version: 3
